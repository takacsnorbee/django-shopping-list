{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center h-100">
        <div class="login col-md-7 align-self-center text-center">
            <h1 class="px-1 mb-4">Login to Shopping List App!</h1>
            {% if error %}
                <h2 id="login-error" class="px-1">{{ error }}</h2>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="lLabels text-right">
                        <label class="formLabel" for="username">Username:</label>
                    </div>
                    <div class="lFields text-left">
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="lLabels text-right">
                        <label class="formLabel" for="password">Password:</label>
                    </div>
                    <div class="lFields text-left">
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="lLabels text-right">
                    <button type="submit" class="signupBtn btn btn-outline-warning mr-3">Login</button>
                </div>
                <div class="lFields text-left">
                    <a href="{% url 'home' %}" class="backBtn btn btn-outline-warning">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
