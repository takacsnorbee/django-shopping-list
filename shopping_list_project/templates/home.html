{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center h-100">
        <div class="home col-md-7 align-self-center text-center">
            {% if user.is_authenticated %}

            <h1 class="px-1">Welcome <span class="welcome-user">{{user.username}}</span> to Shopping List App!</h1>
            <a href="{% url 'shoppinglist' %}" class="btn btn-outline-warning mr-3">Shopping list</a>
            <a href="{% url 'logout_user' %}" class="btn btn-outline-warning mr-3">Logout</a>

            {% else %}

            <h1 class="px-1">Welcome to Shopping List App!</h1>
            <p class="mb-3">You can create lists after login</p>
            <a href="{% url 'login_user' %}" class="btn btn-outline-warning mr-3">Login</a>
            <a href="{% url 'signup_user' %}" class="btn btn-outline-warning">Sign Up</a>

            {% endif %}
        </div>
    </div>

{% endblock %}
